name: CI Test

on:
  pull_request:
    branches:
      - main

jobs:
  ci-test:
    name: CI Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Build Packages
        run: yarn workspaces foreach run build
